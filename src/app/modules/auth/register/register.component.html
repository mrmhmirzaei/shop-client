      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div class="container">
  <div class="header">
    <img routerLink="/" src="/assets/icon.png" alt="Icon">
  </div>
  <div class="form">
    <h4>ایجاد حساب کاربری</h4>
    <span>با آدرس ایمیل خود یک حساب کاربری ایجاد کنید.</span>
    <mat-form-field appearance="legacy">
      <mat-label>آدرس ایمیل</mat-label>
      <input matInput type="email" name="email-address" [(ngModel)]="email" [disabled]="loading">
      <mat-hint>مثال: example@mail.com</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="legacy" style="margin-top: 10px;">
      <mat-label>رمز عبور</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" [disabled]="loading">
    </mat-form-field>

    <re-captcha (resolved)="onRecaptcha($event)" siteKey="6Lct1BEUAAAAAPiF_rBl7IXUbeG2f6i3xfNUv_S5"></re-captcha>

    <mat-checkbox (change)="onAccept($event)">
      <span>با تمام <span>قوانین و مقررات</span> و <span>حریم خصوصی</span> موافقم.</span>
    </mat-checkbox>

    <div class="buttons">
      <button [disabled]="loading" mat-raised-button color="primary" (click)="submit()">ثبت نام</button>
    </div>
  </div>
  <span class="link" routerLink="/account/login">ورود به حساب کاربری</span>
</div>
