<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div mat-dialog-content>
  <div class="header" *ngIf="!data._id">
    <h4>ثبت آدرس جدید</h4>
  </div>
  <div class="header" *ngIf="data._id">
    <h4>ویرایش آدرس</h4>
  </div>
  <form autocomplete="off">
    <mat-form-field>
      <input matInput placeholder="نام آدرس" [disabled]="loading" [(ngModel)]="data.name"
        [ngModelOptions]="{standalone: true}">
      <mat-hint>مثال: خانه، محل کار</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="آدرس" [disabled]="loading" [(ngModel)]="data.address"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="کد پستی" class="ltr" [disabled]="loading" [(ngModel)]="data.code"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field>
      <mat-label>شماره تلفن</mat-label>
      <input matInput class="ltr" placeholder="028" [disabled]="loading" [(ngModel)]="data.phone"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions style="direction: ltr">
  <button mat-raised-button color="primary" *ngIf="!data._id" (click)="add()" [disabled]="loading">ثبت</button>
  <button mat-raised-button color="primary" *ngIf="data._id" (click)="update()" [disabled]="loading">ویرایش</button>
  <button mat-button (click)="close()" [disabled]="loading">انصراف</button>
</div>
